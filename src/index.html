<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="app">
    <!-- Scrollable container for the book cards -->
    <div id="libraryContainer" class="library-container">
      <!-- <div class="test-element"></div> -->
      <div id="templateBookCard" class="book-card">
        <div class="title-container">
          <span class="book-title">Common Sense</span>
        </div>
        <div class="space-between">
          <span class="author-name">Naseer Rehman</span>
          <span class="page-count">999</span>
        </div>
        <div class="space-between">
          <div class="finished-container">
            <span class="finished-label">Finished:</span>
            <span class="finished-checkbox" data-value="true"></span>
          </div>
          <div class="del-edit-buttons-container">
            <button class="del-button" type="button">Del</button>
            <button class="edit-button" type="button">Edit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="add-book-container">
      <button id="openFormButton" class="add-book-open-button">+</button>
      <form id="addBookForm" name="add-book-form" onsubmit="return false;" autocomplete="off" class="add-book-form hidden">
        <div class="text-input-container">
          <input type="text" name="bookNameField" placeholder=" " id="bookNameField" required>
          <label for="bookNameField">Name</label>
        </div>
        <div class="text-input-container">
          <input type="text" name="bookAuthorField" placeholder=" " id="bookAuthorField" required>
          <label for="bookAuthorField">Author</label>
        </div>
        <div class="input-pair-container">
          <div class="checkbox-input-container">
            <label for="bookReadCheckbox">Read?</label>
            <input type="checkbox" name="bookReadCheckbox" id="bookReadCheckbox">
          </div>
          <div class="text-input-container">
            <input type="number" min="0" name="bookPageCountField" placeholder=" " id="bookPageCountField" required>
            <label for="bookPageCountField">Pages</label>
          </div>
        </div>
        <div class="button-container">
          <button type="button" id="addBookCancelButton" class="add-book-cancel-button">Cancel</button>
          <button id="addBookSubmitButton" class="add-book-submit-button">Add</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
